[package]
name = "nodepy-pm"
version = "2.0.0"
license = "MIT"
description = "The Node.py Package Manager."
repository = "https://github.com/nodepy/nodepy"
main = "index"

[authors]
"Niklas Rosenstein" = { email = "rosensteinniklas@gmail.com" }

[engines]
nodepy = ">=2.0.0"
python = ">=2.7.0 || >=3.3.0"

[bin]
"nodepy${py}-pm" = "./index.py"

[dist]
include_files = [ "lib/**", "scripts/**", "index.py", "LICENSE", "README.md",]

[dependencies.python]
appdirs = ">=1.4.2"
click = ">=6.7"
distlib = ">=0.2.4"
hammock = ">=0.2.4"
jsonschema = ">=2.6.0"
requests = ">=2.13.0"
six = ">=1.11.0"

[dependencies.nodepy."cfg(development)".nodepy-nose]
url = "https://github.com/nodepy/nodepy-nose.git"
version = "~0.0.4"
